{% extends "main.html" %}

{% block header %}
    <h1>
        Models with uncurated references
    </h1>
{% endblock %}

{% block content %}
    <ul>
        {% for model in models %}
            <li>
                <a href="/{{model.id}}">{{model.name}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
