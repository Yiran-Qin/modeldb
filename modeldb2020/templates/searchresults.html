{% extends "main.html" %}

{% block head %}
<style>
.modellist>li {
    padding-top: 1em;
}
</style>
{% endblock %}
{% block content %}
<div class="row">
        <div class="col-lg-12">
<center><h3>Search results</h3>
</center>
<p>Searched for:</p>
{% for item in query %}
<b>{{item.name}}:</b> {{item.search}}<br/>
{% endfor %}
<br/>
<ol class="modellist">
    {% for model in results %}
        <li><a href="/showmodel?model={{model.id}}">{{model.name}}</a></li>
    {% endfor %}
</ol>
</div>
</div>
{% endblock %}
