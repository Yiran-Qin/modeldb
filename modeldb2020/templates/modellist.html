{% extends "main.html" %}

{% block head %}
<style>
.modellist>li {
    padding-top: 1em;
}
</style>
{% endblock %}
{% block content %}
<div class="row">
        <div class="col-lg-12">
<center><h3>Models that contain the {{ obj.classname }}: {{ obj.name }}</h3>
{% if obj.description %}
    ({{ obj.description }})
{% endif %}
</center>
<ol class="modellist">
    {% for model in obj.models %}
        <li><a href="/showmodel?model={{model.id}}">{{model.name}}</a></li>
    {% endfor %}
</ol>
</div>
</div>
{% endblock %}
