{% extends "main.html" %}

{% block head %}
<style>
.modellist>li {
    padding-top: 1em;
}
</style>
{% endblock %}
{% block content %}
<div class="row">
        <div class="col-lg-12">
<center><h3>Computational model list</h3></center>
<ol class="modellist">
    {% for model in all_models %}
        <li><a href="/showmodel?model={{model.id}}">{{model.name}}</a></li>
    {% endfor %}
</ol>
</div>
</div>
{% endblock %}
